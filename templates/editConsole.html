{% extends "layout.html" %}
{% block title %} Edit a Console {% endblock %}
{% block content %}
  <h1>Edit Console Name</h1>
  <form action="{{url_for('editConsole', console_id=console.id)}}" method='POST'>
    <p>Name:</p>
      <input type='text' size='30' name='name' value='{{console.name}}'>

      <input type='submit' value='Edit'>
  </form>
  <a href = '{{url_for('index')}}'>Cancel</a>
{% endblock %}
